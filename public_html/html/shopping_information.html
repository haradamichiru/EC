<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>お客様情報入力</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
  <script src="./js/check.js"></script>
  <script src="./js/validation.js"></script>
  <link rel="stylesheet" href="./css/shopping_styles.css">
</head>
<body>
  <header class="header">
    <div class="header_inner">
      <div><a href="index.html"><img src="./asset/img/Vue_logo.png"></a></div>
      <nav>
        <ul>
          <li class="menu"><a href="shopping_all.html"><img src="./asset/img/cart.jpg"></a></li>
        </ul>
      </nav>
    </div>
    </header>
    <div class="main">
      <div class="information">
        <h1 class="page_title">お客様情報入力</h1>
        <div class="customerInformation">
          <form method="" action="shopping_confirm.html" id="form" onsubmit="return validateForm()" name="customerInformation">
            <div class="form-contents"><label class="form">メールアドレス（必須）</label><br>
            <input class="form-text" type="text" name="mail">
            <p class="err-txt" id="err-mail"></p>
            <p>※入力誤りにご注意ください。メールアドレスに誤りがある場合、注文完了メールが受け取れなくなります。</p></div>
            <div class="form-contents"><label class="form">氏名（必須）</label><br>
            <input class="form-text" type="text" name="name">
            <p class="err-txt" id="err-name"></p></div>
            <div class="form-contents"><label class="form">フリガナ（必須）</label><br>
            <input class="form-text" type="text" name="kana" value="">
            <p class="err-txt" id="err-kana"></p></div>
            <div class="form-contents"><label class="form">住所（必須）</label><br>
            <input class="form-text" type="text" name="address" value="">
            <p class="err-txt" id="err-address"></p></div>
            <div class="form-contents"><label class="form">お届け時に連絡可能な電話番号（必須）</label><br>
            <input class="form-text" type="text" name="tel" value="">
            <p class="err-txt" id="err-tel"></p></div>
            <div class="bottom">
              <div class="pay">
                <div class="form"><p>お支払方法の選択（必須）</p>
                <p class="err-txt" id="err-pay"></p></div>
                <div>
                  <div class="credit">
                    <label><input type="radio" name="pay" value="credit">クレジットカード</label>
                  </div>
                  <div id="creditInfo">
                    <table>
                      <tbody>
                        <tr>
                          <th><label for="number">カード番号</label></th>
                          <td>
                            <input id="number" class="form-text" type="text" name="number">
                            <p class="err-txt" id="err-number"></p>
                          </td>
                        </tr>
                        <tr>
                          <th><label for="cvv">セキュリティコード</label></th>
                          <td>
                            <input id="cvv" class="form-text" type="text" name="cvv">
                            <p class="err-txt" id="err-cvv"></p>
                          </td>
                        </tr>
                        <tr>
                          <th><label>有効期限</label></th>
                          <td>
                            <select name="period">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                            /
                            <select name="expirationDate">
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                              <option value="27">27</option>
                              <option value="28">28</option>
                              <option value="29">29</option>
                              <option value="30">30</option>
                              <option value="31">31</option>
                              <option value="32">32</option>
                              <option value="33">33</option>
                            </select>
                          </td>
                        </tr>
                      </tbody>
                    </table>    
                  </div>
                  <div class="transfer">
                    <label><input type="radio" name="pay" value="transfer">銀行振込</label>
                  </div>
                  <div class="cash">
                    <label><input type="radio" name="pay" value="cash">代引</label>
                  </div>
                </div>
              </div>
              <div class="next">
                <input class="btn" type="submit" value="次に進む">
                <a class="back" href="javascript:history.back();">ショッピングカートに戻る</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="shop">
        <div class="logo_sns">
          <div class="logo">
            <img src="./asset/img/Vue_logo.png">
          </div>
          <div class="sns">
            <li><a href="index.html"><img src="./asset/img/Instagram_Glyph_Gradient.png"></a></li>
            <li><a href="index.html"><img src="./asset/img/logo-black.png"></a></li>
          </div>
        </div>
        <div class="address">
          <p>営業時間：10:00～18:00</p>
          <p>〒123-4567<br>東京都千代田区千代田1-1</p>
        </div>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1620.3340205433192!2d139.75041769839476!3d35.685175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c0d02d8064d%3A0xd11a5f0b379e6db7!2z55qH5bGF!5e0!3m2!1sja!2sjp!4v1712989571631!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    </body>
</html>
