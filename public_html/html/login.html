<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&family=Zen+Old+Mincho&display=swap" rel="stylesheet">

<body>
  <header class="header">
    <div class="header__inner">
      <div class="header_title">
        <span><img src="./asset/img/Vue_logo.png"></span>
        <span>運営者管理メニュー</span>
      </div>
      <nav>
        <ul>
          <li class="menu"><a href="goods_confirm.html">商品管理</a></li>

        </ul>
      </nav>
    </div>
    </header>
  <div class="main">
    <div class="login">
      <h1>運営者ログイン</h1>
        <form class="login_form" method="" action="goods_confirm.html" onsubmit="return validateFormAdmin()" name="adminForm">
          <div class="login_id">
            <label for="id">ログインID</label>
            <input class="form-text" type="text" name="id" value="">
            <p class="err-txt" id="err-id"></p>
          </div>
          <div class="login_password">
            <label for="password">パスワード</label>
            <input class="form-text" type="text" name="password" value="">
            <p class="err-txt" id="err-password"></p>
          </div>
        <input class="btn" type="submit" value="次に進む">
      </form>
    </div>
  </div>
</body>
